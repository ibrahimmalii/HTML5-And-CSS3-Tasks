<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve</title>
    <style>
        div{
            width:400px;
            height:400px;
            margin: 59px auto;
            overflow: hidden;
        }
        img{
            width :100%;
            height:100%;
            transition: 2s all ease-in-out;
        }

        img:hover{
            transform : scale(1.3) rotatey(180deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="image/4.jpg" alt="">
    </div>
</body>
</html>
